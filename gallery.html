<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .gallery-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .gallery-item:nth-child(2) {
            animation-delay: 0.3s;
        }

        .gallery-item:nth-child(3) {
            animation-delay: 0.5s;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay h3 {
            color: white;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .overlay p {
            color: #ddd;
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .gallery-item img {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>✈️ Travel Memories</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=800&q=80" alt="Paris Eiffel Tower">
            <div class="overlay">
                <h3>Paris, France</h3>
                <p>The City of Light at sunset</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?w=800&q=80" alt="Santorini Greece">
            <div class="overlay">
                <h3>Santorini, Greece</h3>
                <p>White-washed buildings and blue domes</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&q=80" alt="Mountain Landscape">
            <div class="overlay">
                <h3>Swiss Alps</h3>
                <p>Majestic peaks and pristine valleys</p>
            </div>
        </div>
    </div>
</body>
</html>
